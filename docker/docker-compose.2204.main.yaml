version: "3"

services:

  runtime-setup:
    image: swift-http-structured-headers:22.04-main
    build:
      args:
        base_image: "swiftlang/swift:nightly-main-jammy"
        ubuntu_version: "jammy"

  unit-tests:
    image: swift-http-structured-headers:22.04-main

  test:
    image: swift-http-structured-headers:22.04-main
    environment:
      - IMPORT_CHECK_ARG=--explicit-target-dependency-import-check error

  shell:
    image: swift-http-structured-headers:22.04-main

